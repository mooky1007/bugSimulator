<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Bug Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css');

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'TossFace';
        }

        html {
            width: 100%;
            min-height: 100vh;
            height: 100%;
        }

        body {
            background: #202020;
            width: 100%;
            height: auto;
            min-height: 100%;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }

        .board {
            padding: 40px 20px 0;
            overflow: hidden;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row:first-child {
            border-top: 1px solid #2a2a2a;
        }

        .row .tile:first-child {
            border-left: 1px solid #2a2a2a;
        }

        .tile {
            position: relative;
            width: 0.65vw;
            height: 0.65vw;
            max-width: 8px;
            max-height: 8px;
            border-right: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        .tile span {
            font-size: 8px;
            line-height: 1;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            z-index: 5;
            text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;
        }

        .infor_wrap {
            color: #fff;
            display: flex;
            margin-top: 20px;
            gap: 30px;
            font-size: 12px;
            width: 100%;
            justify-content: center;
        }

        .infor_wrap * {
            font-family: 'Pretendard-Regular', sans-serif;
        }

        .infor_wrap>div {
            width: 25%;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .rock {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #222;
        }

        .tree-area {
            background: rgb(29, 52, 29);
        }

        .chart_wrap {
            width: 100%;
            max-width: 95vw;
            margin-top: 20px;

            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart_wrap canvas {
            width: 100%;
            height: 100%;
        }


        .chart_item:last-child {
            width: 95vmin;
            height: 95vmin;
        }

        @media screen and (min-width: 768px) {
            body {
                background: #202020;
                width: 100vw;
                max-width: 100vw;
                height: 100%;

                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                flex-direction: row;
                padding: 20px;
                box-sizing: border-box;
                gap: 40px;
            }

            .board {
                padding: 0;
            }

            .tile {
                max-width: 6px;
                max-height: 6px;
            }

            .screen {
                width: auto;
                max-width: 60vw;
                display: flex;
                flex-direction: column;
            }

            .chart_wrap {
                flex: 1;
                width: 40vw;
                height: auto;
                position: relative;
                margin: 0;
                gap: 40px;
                display: flex;
                flex-direction: column;
            }

            .chart_item {
                width: 100%;
                height: 280px;
            }

            .chart_item:last-child {
                height: 400px;
                max-width: 400px;
            }
        }
    </style>
</head>
