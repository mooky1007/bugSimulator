<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Bug Simulator</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bug Simulator">
    <meta property="og:description" content="간소화된 생태계 시뮬레이션">
    <meta property="og:image" content="./images/thumbnail.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="screen">
        <div class="board"></div>
        <div class="infor_wrap">
            <table>
                <caption>개체정보</caption>
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 18%;">
                    <col style="width: 18%;">
                    <col style="width: 18%;">
                    <col style="width: 18%;">
                    <col style="width: 18%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>개체</th>
                        <th>밀도(개)</th>
                        <th>상대밀도</th>
                        <th>빈도(개)</th>
                        <th>상대빈도</th>
                        <th>중요도</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i
                                style="font-family: TossFace; font-style: normal; text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;">🌱</i>
                        </td>
                        <td class="food-density"></td>
                        <td class="food-relative-density"></td>
                        <td class="food-frequency"></td>
                        <td class="food-relative-frequency"></td>
                        <td class="food-importance"></td>
                    </tr>
                    <tr>
                        <td><i
                            style="font-family: TossFace; font-style: normal; text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;">🐛</i>
                        </td>
                        <td class="bug-density"></td>
                        <td class="bug-relative-density"></td>
                        <td class="bug-frequency"></td>
                        <td class="bug-relative-frequency"></td>
                        <td class="bug-importance"></td>
                    </tr>
                    <tr>
                        <td><i
                            style="font-family: TossFace; font-style: normal; text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;">🦗</i>
                        </td>
                        <td class="hunter-density"></td>
                        <td class="hunter-relative-density"></td>
                        <td class="hunter-frequency"></td>
                        <td class="hunter-relative-frequency"></td>
                        <td class="hunter-importance"></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a href="https://github.com/mooky1007/bugSimulator" target="_blank">상세 문서 보러가기 ></a>
            </div>
            <!-- <div><i
                    style="font-family: TossFace; font-style: normal; text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;">🌱</i>
                먹이개체: <span class="food-count"></span></div>
            <div><i
                    style="font-family: TossFace; font-style: normal; text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;">🐛</i>
                피식개체: <span class="bug-count"></span></div>
            <div><i
                    style="font-family: TossFace; font-style: normal; text-shadow: -1px 0px #000, 0px 1px #000, 1px 0px #000, 0px -1px #000;">🦗</i>
                포식개체: <span class="hunter-count"></span></div> -->
        </div>
    </div>
    <div class="chart_wrap">
        <div class="chart_item">
            <canvas id="myChart"></canvas>
        </div>
        <div class="chart_item row">
            <div class="chart_content">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="chart_content type2">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
        <!-- <div class="button_wrap">
            <button id="save_data">현재 데이터 저장</button>
            <button id="load_data">데이터 불러오기</button>
        </div> -->
    </div>

    <script type="module">
        import Board from './js/Board.mjs';

        const board = new Board({
            boardX: 100,
            boardY: 100,
            wrapperClassNams: '.board'
        });
        
        board.generateEnvironment();
    </script>
</body>

</html>
